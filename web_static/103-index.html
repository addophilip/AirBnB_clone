<!DOCTYPE html>
<html>
  <head>
    <title>AirBnB Clone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/103-common.css">
    <link rel="stylesheet" type="text/css" href="styles/103-header.css">
    <link rel="stylesheet" type="text/css" href="styles/103-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/103-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/103-places.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Search</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </nav>
      <h1>AirBnB Clone</h1>
    </header>
    <main>
      <section class="filters" aria-label="Search Filters">
        <h2>Search Filters</h2>
        <form>
          <label for="location">Location:</label>
          <input type="text" id="location" name="location">
          <label for="check-in">Check In:</label>
          <input type="date" id="check-in" name="check-in">
          <label for="check-out">Check Out:</label>
          <input type="date" id="check-out" name="check-out">
          <label for="guests">Guests:</label>
          <select id="guests" name="guests">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <button type="submit">Search</button>
        </form>
      </section>
      <section class="places" aria-label="Search Results">
        <h2>Search Results</h2>
        <ul>
          <li class="place">
            <img src="images/placeholder.png" alt="Place Image">
            <h3>Place Name</h3>
            <p>Location</p>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 AirBnB Clone</p>
    </footer>
  </body>
</html>
